    <script>
      var Left=document.getElementById('left');
      var Right=document.getElementById('right');
      var oPhoto=document.getElementsByClassName('photo');
     var content=document.getElementById('Photo');
		 var timer=0;
		 var num=0;		
		//  first[0].style.zIndex="1";
		//  first[0].style.transition="all 2s";
		  timer=setInterval(function(){change();},4000);
		 content.onmouseover=function(){
       clearInterval(timer);
     }
     content.onmouseout=function(){
      timer=setInterval(function(){change();},4000);
     }
     Left.onclick=function(){
      num--;
			if(num<0){num=oPhoto.length-1;}
			 for(var i=0;i<oPhoto.length;i++)
			 {
        oPhoto[i].id="";
			 }
       oPhoto[num].id="first";
		 }
     Right.onclick=function(){
      num++;
			if(num==oPhoto.length){num=0;}
			 for(var i=0;i<oPhoto.length;i++)
			 {
        oPhoto[i].id="";
			 }
       oPhoto[num].id="first";
		 }
		 function change(){	
			num++;
			if(num==oPhoto.length){num=0;}
			 for(var i=0;i<oPhoto.length;i++)
			 {
        oPhoto[i].id="";
			 }
       oPhoto[num].id="first";
		 }
